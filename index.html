<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator | Ghanaian Culture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Akan Name Generator</h1>
            <p>In Ghanaian culture, children are often named after the day of the week they were born. Discover your
                Akan name by entering your details below!</p>
        </header>

        <main>
            <form id="akanForm">
                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <button type="button" onclick="generateAkanName()">Find My Name</button>
                <button type="reset">Clear Form</button>
            </form>

            <!-- Display Section -->
            <div id="result-container" class="hidden">
                <h2>Akan Name....</h2>
                <p id="result"></p>
            </div>
        </main>

        <footer>
            <p>@ Mathews Project 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
